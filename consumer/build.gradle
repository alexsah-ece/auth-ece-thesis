plugins {
    id 'auth.ece.java-application-conventions'
    id 'com.google.cloud.tools.jib' version '3.3.1'
}

repositories {
    mavenCentral()
    // required for schema-registry-compatible Avro Serdes
    maven {
        url 'https://packages.confluent.io/maven/'
    }
}

ext {
    // https://search.maven.org/artifact/org.apache.kafka/kafka-streams
    kafkaVersion = '3.3.2'
    // https://search.maven.org/artifact/com.datastax.oss
    cassandraDriverVersion = '4.15.0'
}

dependencies {
    implementation project(':common')
    implementation project(':persistence')

    // CLI
    implementation 'commons-cli:commons-cli:1.5.0'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

    // Logging
    implementation 'org.apache.logging.log4j:log4j-api:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.19.0'

    // Kafka streams
    implementation "org.apache.kafka:kafka-streams:${kafkaVersion}"

    // Kafka clients
    implementation "org.apache.kafka:kafka-clients:${kafkaVersion}"

    // Avro
    implementation ('io.confluent:kafka-streams-avro-serde:7.3.0')

    // Cassandra
    implementation "com.datastax.oss:java-driver-core:${cassandraDriverVersion}"

    // Gson
    implementation 'com.google.code.gson:gson:2.10.1'
}

application {
    // Define the main class for the application.
    mainClass = 'auth.ece.consumer.App'
}

// https://github.com/GoogleContainerTools/jib/tree/master/jib-gradle-plugin
// create local image with `gradle jibDockerBuild`
jib {
    to {
        image = 'auth-ece/consumer:0.1.0'
    }
    container {
        jvmFlags = []
        mainClass = application.mainClassName
        format = 'OCI'
    }
}

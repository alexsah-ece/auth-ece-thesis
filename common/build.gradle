 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'auth.ece.java-library-conventions'

    // used for auto-generation of java classes from avro definitions
    // https://github.com/davidmc24/gradle-avro-plugin
    id 'com.github.davidmc24.gradle.plugin.avro' version '1.5.0'
}

repositories {
    mavenCentral()
    // required for schema-registry-compatible Avro Serdes
    maven {
        url 'https://packages.confluent.io/maven/'
    }
}

ext {
    // https://search.maven.org/artifact/org.apache.kafka/kafka-streams
    kafkaVersion = '3.3.2'
}

dependencies {
    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

    // Logging
    implementation 'org.apache.logging.log4j:log4j-api:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.19.0'

    // Gson
    implementation 'com.google.code.gson:gson:2.10.1'

    // Kafka clients
    api "org.apache.kafka:kafka-clients:${kafkaVersion}"

    // Avro
    implementation 'org.apache.avro:avro:1.11.0'
}




